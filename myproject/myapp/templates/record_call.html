{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Call - {{ customer.name }}</title>
    <link href="{% static 'css/record_call.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 15px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            color: #222;
        }
        label {
            font-weight: 600;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .btn-submit {
            width: 100%;
            font-weight: 600;
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }
        a.back-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Log Call for {{ customer.name }}</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="notes" class="form-label">Call Notes</label>
            <textarea id="notes" name="notes" class="form-control" placeholder="Enter details of the call..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Save Call Log</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">&larr; Back to Dashboard</a>
</div>

</body>
</html>
