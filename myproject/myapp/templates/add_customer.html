{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Customer - CRM</title>
    <link href="{% static 'css/add_customer.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 15px;
        }
        .form-container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            color: #222;
        }
        .btn-submit {
            width: 100%;
            font-weight: 600;
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }
        a.back-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Customer</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Customer Name <span class="text-danger">*</span></label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone number" pattern="[0-9+()-\s]{7,15}" required />
            <div class="form-text">Digits, spaces, +, (), and - allowed. Min 7 characters.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Add Customer</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">&larr; Back to Dashboard</a>
</div>

</body>
</html>
